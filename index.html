<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div>
          <p>1. Add numbers separated by a comma:</p>
          <input id="input" />
        </div>
        <div>
          <p>2. Choose a method to apply:</p>
          <input type="radio" id="filter" name="method" value="filter">
         <label for="filter">Filter method</label>
         <input type="radio" id="reduce" name="method" value="reduce">
         <label for="reduce">Reduce method</label>
       </div>
        <div>
          <p>3. Apply method:</p>
          <button id="btn" type="submit">Submit</button> 
          </div>
        <div>
          <p>4. Result:</p>
          <p id="result"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
